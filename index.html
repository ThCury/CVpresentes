<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Presentes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<!--início do header-->
    <header class="header">

        <a href="#" class="logo"><span>CV</span>presentes</a>]

        <div id="menu-btn" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">sobre</a>
            <a href="#pricing">preços</a>
            <a href="#nos">nós</a>
        </nav>

    </header>
<!--fim do header-->
<!--inicio da home-->
    <section class="home" id="home">

        <div class="swiper home-slider">

            <div class="swiper-wrapper">

                <div class="swiper-slide slide" style="background: url(images/VitorECurySlider.png) no-repeat;">

                    <div class="content">
                        <span>Por Thiago Cury e Vitor Rebula</span>
                        <h3>Não sabe o que comprar? Estamos aqui pra isso!</h3>
                        <a href="#" class="btn">vamo lá</a>
                    </div>

                </div>

                <div class="swiper-slide slide" style="background: url(images/CurySlider.png) no-repeat;">

                    <div class="content">
                        <span>-Thiago Cury</span>
                        <h3>"Menos de 500 reais nem fala comigo"</h3>
                        <a href="#" class="btn">vamo lá</a>
                    </div>

                </div>

                <div class="swiper-slide slide" style="background: url(images/VitorSlider.png) no-repeat;">

                    <div class="content">
                        <span>-Vitor Rebula</span>
                        <h3>"Qualquer coisa do Corinthians eu to aceitando"</h3>
                        <a href="#" class="btn">vamo lá</a>
                    </div>

                </div>

            </div>

            <div class="swiper-pagination"></div>

        </div>

    </section>
<!--fim da home-->
